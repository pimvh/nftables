---
# terraform managed
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: Ubuntu
    image: ubuntu:jammy
    cmd: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
  instance:
    ansible_user: ansible
verifier:
  name: testinfra
