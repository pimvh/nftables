---
# terraform managed
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: Ubuntu
    image: ubuntu:jammy
    cmd: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    # volumes:
    #   - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: false
    override_command: false
provisioner:
  name: ansible
  instance:
    ansible_user: ansible
verifier:
  name: testinfra
