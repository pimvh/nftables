---
- name: Check that required passed variables are defined
  include_tasks: assert_vars.yaml
  tags:
    - nftables_setup
    - nftables_update
    - nftables_install

- name: Include rules from rules file
  include_vars:
    file: vars/rules.yaml
  when: not nft_rules
  tags:
    - nftables_setup
    - nftables_update
    - nftables_install

- name: Include variables from variables file
  include_vars:
    file: vars/variables.yaml
  when: not nft_variables
  tags:
    - nftables_setup
    - nftables_update
    - nftables_install

- name: Assert rules are properly defined
  include_tasks:
    file: assert_rules.yaml
    apply:
      tags:
        - nftables_setup
        - nftables_update
        - nftables_install

- name: Install nftables and requirements for this role
  package:
    name:
      - nftables
      - python3-nftables
      - pip
    state: present
  become: true
  tags:
    - nftables_install

- name: Ensure firewall directory exists
  file:
    path: "{{ nftables_dir }}"
    state: directory
    mode: u=rwx,g=rx,o=rx
  become: true
  tags:
    - nftables_setup

- name: List nft tables
  command: nft list tables
  become: true
  check_mode: false
  changed_when: false
  register: current_nft_tables
  tags:
    - nftables_setup
    - nftables_update

- name: Grab current nfttable names from output
  set_fact:
    nft_table_names: "{{ current_nft_tables.stdout_lines | map('regex_replace', '^table\ ', '') }}"
  tags:
    - nftables_setup
    - nftables_update

- name: Create tables that do not exist in nft (to avoid issues)
  command: "nft add table {{ table }}"
  become: true
  when: not table in nft_table_names
  loop: "{{ nftables.keys() }}"
  loop_control:
    loop_var: table
  tags:
    - nftables_setup

- name: Create dynamic tables that do not exist in nft (to avoid issues)
  command: "nft add table {{ table }}"
  become: true
  when: not table in nft_table_names
  loop: "{{ dynamic_nftables.keys() | list + ['inet blocklist'] }}"
  loop_control:
    loop_var: table
  tags:
    - nftables_setup

- name: Copy variable definitions nft file
  template:
    src: defines.nft.j2
    dest: "{{ nftables_dir }}/defines.nft"
    validate: /usr/sbin/nft -c -f %s
    mode: u=rw,g=r,o=
  become: true
  tags:
    - nftables_update
  notify: "reload ruleset"

- name: Copy sets definitions nft file
  template:
    src: filter_sets.nft.j2
    dest: "{{ nftables_dir }}/filter_sets.nft"
    mode: u=rw,g=r,o=
    # no validation will crash because this file is meant to be included in firewall.nft
  become: true
  tags:
    - nftables_update

- name: Copy dynamic tables as empty tables that do not exist in nft to avoid issues
  template:
    src: empty_table.nft.j2
    dest: "{{ nftables_dir }}/{{ table | strip_family }}.nft"
    mode: u=rw,g=r,o=
  # crashes on validation due to dependencies,
  # gets validated as a whole when global file is pushed
  # validate: /usr/sbin/nft -c -f %s
  become: true
  # when table just got created
  when: not table in nft_table_names
  loop: "{{ dynamic_nftables.keys() }}"
  loop_control:
    loop_var: table
  tags:
    - nftables_update
  notify: "reload ruleset"

- name: Create blocklist as empty table if it does not exist in nft to avoid issues
  template:
    src: blocklist.nft.j2
    dest: "{{ nftables_dir }}/blocklist.nft"
    mode: u=rw,g=r,o=
  # crashes on validation due to dependencies,
  # gets validated as a whole when global file is pushed
  # validate: /usr/sbin/nft -c -f %s
  become: true
  # when table just got created
  when: not "inet blocklist" in nft_table_names
  tags:
    - nftables_setup
  notify: "reload ruleset"

- name: Copy all template nft files
  template:
    src: "table.nft.j2"
    dest: "{{ nftables_dir }}/{{ table | strip_family }}.nft"
    mode: u=rw,g=r,o=
    # crashes on validation due to dependencies,
    # gets validated as a whole when global file is pushed
    # validate: /usr/sbin/nft -c -f %s
  become: true
  loop: "{{ nftables.keys() }}"
  loop_control:
    loop_var: table
  tags:
    - nftables_update
  notify: "reload ruleset"

- name: Copy global nftable config file
  template:
    src: nftables.nft.j2
    dest: "{{ nftables_dir }}/nftables.nft"
    validate: /usr/sbin/nft -c -f %s
    mode: u=rw,g=r,o=
  become: true
  tags:
    - nftables_update
  notify: "reload ruleset"

- name: Move firewall reloading script to lib
  template:
    src: reload_firewall.sh.j2
    dest: "{{ nft_script_folder }}/reload_firewall.sh"
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  become: true
  tags:
    - nftables_setup

- name: Reload nft ruleset
  command: "{{ nft_script_folder }}/reload_firewall.sh"
  changed_when: true
  become: true
  tags:
    - nftables_setup
    - nftables_update

- name: Create nftables systemd directory
  file:
    dest: /etc/systemd/system/nftables.service.d
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  become: true
  tags:
    - nftables_setup

- name: Edit nftables service to point to our main nftables file
  template:
    src: nftables.service.j2
    dest: /etc/systemd/system/nftables.service.d/override.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  when: not ansible_check_mode
  become: true
  tags:
    - nftables_setup

- name: Enable nftables service
  service:
    name: nftables
    state: started
    enabled: true
  when: enable_nftable_service
  become: true
  tags:
    - nftables_setup
    - nftables_update
    - nftables_install

- name: Create abuseip_db based blocklist
  include_tasks:
    file: abuseip_blocklist.yaml
    apply:
      tags:
        - nftables_setup
  when: abuseip_api_key is defined

- name: Uninstall iptables if present
  package:
    name: iptables
    state: absent
  become: true
  when: uninstall_iptables
  tags:
    - nftables_install
