---
nftables_dir: /etc/nftables
nftables_script_folder: /usr/local/bin
nftables_uninstall_iptables: false
nftables_enable_filter_sets: true
nftables_enable_service: false
nftables_abuseip_api_key: ""

nftables_open_tcp_ports_global:
  - ssh
nftables_open_tcp_ports_local: []
nftables_open_tcp_ports_vpn: []

nftables_open_udp_ports_global: []
nftables_open_udp_ports_local: []
nftables_open_udp_ports_vpn: []

nftables_ruleset: {}
nftables_rules: {}
nftables_variables: {}
nftables_dynamic_tables: {}
nftables_sets: |
  # no sets
