---
nftables_dir: /etc/nftables
nft_script_folder: /usr/local/bin
uninstall_iptables: false
enable_filter_sets: true
enable_nftable_service: false
email: ""
abuseip_api_key: ""

open_tcp_ports_global:
  - ssh
open_tcp_ports_local: []
open_tcp_ports_vpn: []

open_udp_ports_global: []
open_udp_ports_local: []
open_udp_ports_vpn: []

nft_loaded_variables:
  - header
  - interface
  - local_network
  - tcp_ports
  - udp_ports

nft_sets: "# no sets"

# rules put into chains
nftables:
  "inet firewall":
    desc: "firewall of device"
    chains:
      input:
        - input_hook
        - valid_connections
        - loopback
        - drop_tcp_fragments
        - icmp
        - icmpv6
        - globally_allowed_tcp
        - globally_allowed_udp

dynamic_nftables: {}
